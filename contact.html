    <div class="container my-4">
        <h2 style="text-align: center;">Contact Us</h2>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>

            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>

            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">Enter Your Level</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Select Your Couse</label>
              <select id="inputState" class="form-select">
                <option selected>Web Development</option>
                <option>Programing</option>
                <option>Android Studio</option>
                <option>Software Engineering</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Select Duration</label>

                <option selected>3 Month</option>
                <option>6 Month</option>
                <option>1 Year</option>
                <option>2 Year</option>
              </select>
              
            </div>
            <div class="col-12">
